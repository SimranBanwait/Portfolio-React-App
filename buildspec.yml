version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
   
    commands:
        # install npm
        - sudo apt-get update
        - sudo apt-get upgrade
        - npm install
       
  build:
    commands:
        # run build script
        - npm run-script build
        - zip -r deployment_package.zip *
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    paths: 
      - public/**/*
      - src/**/*
      - package.json
      - scripts/**/*